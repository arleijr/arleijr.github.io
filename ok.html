<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .projects {
            position: relative;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .project {
            flex: 0 0 30%; /* Adjust width as needed */
            margin: 1em;
            /* Add other styles for project */
        }

        .prevButton,
        .nextButton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
        }

        .prevButton {
            left: 0;
        }

        .nextButton {
            right: 0;
        }

    </style>
</head>
<body>
    <div class="projects">
        <div class="carousel">
            <div class="project">
                <P>DSDADASDASD</P>
            </div>
            <div class="project">
                <P>DSDASDASDA</P>
            </div>
            <!-- Add more project elements as needed -->
        </div>
        <button class="prevButton" onclick="prevSlide()">❮</button>
        <button class="nextButton" onclick="nextSlide()">❯</button>
    </div>
    
    <script>
        let currentIndex = 0;
        const carousel = document.querySelector('.carousel');
        const projects = document.querySelectorAll('.project');

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 33}%)`; // Adjust according to project width
            currentIndex = index;
        }

        function nextSlide() {
            if (currentIndex < projects.length - 1) {
                currentIndex++;
                showSlide(currentIndex);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                showSlide(currentIndex);
            }
        }

    </script>
</body>
</html>
